<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
    <head th:fragment = "head(title)">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th :text="${title}">Hello</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="navbar.css" th:href="@{/css/navbar.css}"  rel="stylesheet">
    <title th:text="${tttle}">Hello, Spring boot!</title>
</head>

  <body>
  
    <nav class="navbar navbar-expand navbar-dark bg-dark" aria-label="Second navbar example" th:fragment="menu(menu)">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">스프링부트 연습</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsExample02" aria-controls="navbarsExample02" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
    
          <div class="collapse navbar-collapse" id="navbarsExample02">
            <ul class="navbar-nav me-auto">
              <li class="nav-item " th:classappend="${menu}=='home' ? 'active'">
                <a class="nav-link " aria-current="page" href="#" th:href="@{/}">홈 <span class="sr-only" th:if ="${menu}=='home'">(current)</span></a>
              </li>
              <li class="nav-item" th:classappend="${menu}=='board' ? 'active'">
                <a class="nav-link" href="#" th:href="@{/board/list}">게시판<span class="sr-only" th:if ="${menu}=='board'">(current)</span></a>
              </li>
            </ul>
            <form role="search">
              <input class="form-control" type="search" placeholder="Search" aria-label="Search">
            </form>
          </div>
        </div>
      </nav>
  
  </body>
  
</html>
