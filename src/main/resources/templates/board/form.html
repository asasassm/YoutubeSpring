<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head th:replace = "fragments/common ::head('게시판')">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link href="navbar.css" th:href="@{/navbar.css}" rel="stylesheet">
  <title>게시판</title>
</head>
<body>

  <nav class="navbar navbar-expand navbar-dark bg-dark" aria-label="Second navbar example" th:replace="fragments/common :: menu('board')">

  </nav>
<div class = "container">
    <h1>게시판</h1>
<form action="#" th:action="@{/board/form}" th:object="${board}" method="post">
  <input type = "hidden" th:field="*{id}">
  <div class="form-group">
    <label for="title" >제목</label>
    <input type="text" class="form-control" 
      th:classappend="${#fields.hasErrors('title')} ? 'is-invalid'" id="title" th:field="*{title}">
    <div id="validationServer03Feedback" class="invalid-feedback" th:if="${#fields.hasErrors('title')}" th:errors="*{title}">
      제목 에러
    </div>
  </div>
  <div class="form-group">
    <label for="content" >글 내용</label>
    <textarea class="form-control" id="content" rows="3" th:field="*{content}"
    th:classappend="${#fields.hasErrors('content')} ? 'is-invalid'" ></textarea>
    <div id="validationServer03Feedback" class="invalid-feedback" th:if="${#fields.hasErrors('content')}" th:errors="*{content}">
      제목 에러
    </div>
  </div>
  <div class="text-right">
    <button type="submit" class="btn btn-primary">확인</button>
    <a type="button" class="btn btn-primary" th:href="@{/board/list}">취소</a>

  </div>
</form>
</div>




  <footer class="pt-5 my-5 text-muted border-top">
    Created by the Bootstrap team &middot; &copy; 2023
  </footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>

</body>
</html>
